<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500&family=Roboto:wght@300;400;500&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/index.css">
  <link rel="stylesheet" href="./css/resp.css">
  <link rel="stylesheet" href="./css/ul.css">
  <link rel="stylesheet" href="./css/ulSearch.css">
  <link rel="stylesheet" href="./css/display.css">
  <script src="./js/slide.js"></script>
  <script src="./js/index.js" type="Module"></script>
  <script src="./js/whatsapp.js"></script>
  <script src="./js/search.js"></script>
  <script src="./js/select.js"></script>
</head>

<body>
  <nav>
    <div class="navcenter">
      <img src="img/logo.png" alt="" class="logo-image">
      <div class="divButtonNav">
        <select name="menu" id="menu">
          <option value="home">Home</option>
          <option value="Contatos">Contatos</option>
          <option value="sobre">Sobre</option>
          <option value="search">Search</option>

        </select>
      </div>
    </div>
  </nav>
  
  <main id="produtosPrincipais">
    <!--Imagens rotativas-->
    <section class="slidese">
      <div class="slideshow-container">
        <div class="slide">
          <img src="./img/slide_1.jpg" alt="slide">
        </div>
        <div class="slide">
          <img src="./img/slide_2.jpg" alt="slide">
        </div>
        <div class="slide">
          <img src="./img/slide_3.jpg" alt="slide">
        </div>
      </div>
    </section>
    <h1 class="PP">PRODUTOS</h1>
    <div class="spinnerCenter">
    <div class="spinner" id="spinner"></div></div>
    <section class="Produtos" id="sectionprodutos">
      
      <ul id="produtos">
      </ul>
      <button id="loadMoreButton" class="loadMoreButton" onclick="loadMoreButtin()">Carregar Mais</button>
    </section>

  </main>

  <!--Pesquisar-->

  <section id="sectionprodutosSearch" class="sectionprodutosSearch">
    <div class="divSearchendButton">
      <input type="text" placeholder="Search" id="searchInput" class="searchInput" >
      <img src="./img/btn-search.png" alt="Search" onclick="searchFunction()" class="btn-search">
     
    </div>
    <ul id="produtosSearch" class="produtosSearchinvisivel">
    </ul>
  </section>

  <!--WhatsApp button-->
  <img src="./img/whatsappicon/whatsapp.png" alt="whatsapp 
  icon" id="whatsapp-button" class="floating-button">
  <footer>
    <div class="imgdiv" id="imgdiv">
      <img src="./img/perfil/perfil.jpeg" alt="perfil">
    </div>
    <span>Formas de pagamentos</span><br>
      <!--Formas de pagamentos-->
      <img src="./img/formasdepagamentos/paypal.png" alt="paypal" class="FormasPagamentos">
      <img src="./img/formasdepagamentos/Venmo.png" alt="Venmo" class="FormasPagamentos">

    </div>
  </footer>
</body>

</html>
